<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Navbar / Settings / Video Play</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="./assets/images/just-play-icon.svg"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <nav>
          <div class="title-logo">
            <button class="button-header">
              <img
                src="./assets/images/headphone-fill.svg"
                alt="list-music"
                srcset=""
              />
            </button>
            <h1>Just play</h1>
          </div>

          <div class="menu-icon" onclick="toogleMenu()">
            <span class="line-1"></span>
            <span class="line-2"></span>
          </div>
        </nav>
        <div class="dropdown-menu">
          <div class="title-dropdrow">
            <span class="icon-settings">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="18"
                height="18"
              >
                <path
                  d="M8.68735 4.00008L11.294 1.39348C11.6845 1.00295 12.3176 1.00295 12.7082 1.39348L15.3148 4.00008H19.0011C19.5533 4.00008 20.0011 4.4478 20.0011 5.00008V8.68637L22.6077 11.293C22.9982 11.6835 22.9982 12.3167 22.6077 12.7072L20.0011 15.3138V19.0001C20.0011 19.5524 19.5533 20.0001 19.0011 20.0001H15.3148L12.7082 22.6067C12.3176 22.9972 11.6845 22.9972 11.294 22.6067L8.68735 20.0001H5.00106C4.44877 20.0001 4.00106 19.5524 4.00106 19.0001V15.3138L1.39446 12.7072C1.00393 12.3167 1.00393 11.6835 1.39446 11.293L4.00106 8.68637V5.00008C4.00106 4.4478 4.44877 4.00008 5.00106 4.00008H8.68735ZM6.00106 6.00008V9.5148L3.51578 12.0001L6.00106 14.4854V18.0001H9.51578L12.0011 20.4854L14.4863 18.0001H18.0011V14.4854L20.4863 12.0001L18.0011 9.5148V6.00008H14.4863L12.0011 3.5148L9.51578 6.00008H6.00106ZM12.0011 16.0001C9.79192 16.0001 8.00106 14.2092 8.00106 12.0001C8.00106 9.79094 9.79192 8.00008 12.0011 8.00008C14.2102 8.00008 16.0011 9.79094 16.0011 12.0001C16.0011 14.2092 14.2102 16.0001 12.0011 16.0001ZM12.0011 14.0001C13.1056 14.0001 14.0011 13.1047 14.0011 12.0001C14.0011 10.8955 13.1056 10.0001 12.0011 10.0001C10.8965 10.0001 10.0011 10.8955 10.0011 12.0001C10.0011 13.1047 10.8965 14.0001 12.0011 14.0001Z"
                  fill="rgba(255,255,255,1)"
                ></path>
              </svg>
            </span>
            <span class="title-settings">Settings</span>
          </div>
          <ul class="itens-menu">
            <!-- Theme -->
            <li>
              <a
                href="
              ?"
              >
                <span>Theme</span>
                <input
                  type="checkbox"
                  name="change-theme"
                  id="change-theme"
                  class="checkbox"
                />
                <label class="label" for="change-theme">
                  <div class="ball"></div>
                </label>
              </a>
            </li>

            <!-- Controls -->
            <li>
              <a
                href="
              ?"
              >
                <span>Controls</span>
                <input
                  type="checkbox"
                  name="change-control"
                  id="change-control"
                  class="checkbox"
                />
                <label class="label controls" for="change-control">
                  <span class="ball-on">On</span>
                  <span class="ball-off">Off</span>
                  <div class="ball controls"></div>
                </label>
              </a>
            </li>
            <!-- Rotation -->
            <li>
              <a
                href="
              ?"
              >
                <span>Rotation</span>
                <input
                  type="checkbox"
                  name="change-rotation"
                  id="change-rotation"
                  class="checkbox"
                />
                <label class="label controls" for="change-rotation">
                  <span class="ball-on">On</span>
                  <span class="ball-off">Off</span>
                  <div class="ball controls"></div>
                </label>
              </a>
            </li>

            <!-- Animation -->
            <li>
              <a
                href="
              ?"
              >
                <span>Animation</span>
                <input
                  type="checkbox"
                  name="change-animation"
                  id="change-animation"
                  class="checkbox"
                />
                <label class="label controls" for="change-animation">
                  <span class="ball-on">On</span>
                  <span class="ball-off">Off</span>
                  <div class="ball controls"></div>
                </label>
              </a>
            </li>

            <!-- Time -->
            <li>
              <a
                href="
              ?"
              >
                <span>Time</span>
                <input
                  type="checkbox"
                  name="change-time"
                  id="change-time"
                  class="checkbox"
                />
                <label class="label controls" for="change-time">
                  <span class="ball-on">On</span>
                  <span class="ball-off">Off</span>
                  <div class="ball controls"></div>
                </label>
              </a>
            </li>
            <!-- Social Labels -->
            <li class="label-controls">
              <a>
                <span>Lables</span>
                <div class="list-social-medias">
                  <ul class="icons-social-medias">
                    <li class="button-youtube">
                      <!-- Youtube -->
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                      >
                        <path
                          d="M19.6069 6.99482C19.5307 6.69695 19.3152 6.47221 19.0684 6.40288C18.6299 6.28062 16.501 6 12.001 6C7.50098 6 5.37252 6.28073 4.93225 6.40323C4.68776 6.47123 4.4723 6.69593 4.3951 6.99482C4.2863 7.41923 4.00098 9.19595 4.00098 12C4.00098 14.804 4.2863 16.5808 4.3954 17.0064C4.47126 17.3031 4.68676 17.5278 4.93251 17.5968C5.37252 17.7193 7.50098 18 12.001 18C16.501 18 18.6299 17.7194 19.0697 17.5968C19.3142 17.5288 19.5297 17.3041 19.6069 17.0052C19.7157 16.5808 20.001 14.8 20.001 12C20.001 9.2 19.7157 7.41923 19.6069 6.99482ZM21.5442 6.49818C22.001 8.28 22.001 12 22.001 12C22.001 12 22.001 15.72 21.5442 17.5018C21.2897 18.4873 20.547 19.2618 19.6056 19.5236C17.8971 20 12.001 20 12.001 20C12.001 20 6.10837 20 4.39637 19.5236C3.45146 19.2582 2.70879 18.4836 2.45774 17.5018C2.00098 15.72 2.00098 12 2.00098 12C2.00098 12 2.00098 8.28 2.45774 6.49818C2.71227 5.51273 3.45495 4.73818 4.39637 4.47636C6.10837 4 12.001 4 12.001 4C12.001 4 17.8971 4 19.6056 4.47636C20.5505 4.74182 21.2932 5.51636 21.5442 6.49818ZM10.001 15.5V8.5L16.001 12L10.001 15.5Z"
                          fill="rgba(255,255,255,1)"
                        ></path>
                      </svg>
                    </li>
                    <li class="button-instagram">
                      <!-- Instagram -->
                      <svg
                        class="i-instagram"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                      >
                        <path

                          fill="rgba(255,255,255,1)"
                        ></path>
                      </svg>
                    </li>

                    <li class="button-tiktok">
                      <!-- Tiktok -->
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                      >
                        <path
                          d="M16 8.24537V15.5C16 19.0899 13.0899 22 9.5 22C5.91015 22 3 19.0899 3 15.5C3 11.9101 5.91015 9 9.5 9C10.0163 9 10.5185 9.06019 11 9.17393V12.3368C10.5454 12.1208 10.0368 12 9.5 12C7.567 12 6 13.567 6 15.5C6 17.433 7.567 19 9.5 19C11.433 19 13 17.433 13 15.5V2H16C16 4.76142 18.2386 7 21 7V10C19.1081 10 17.3696 9.34328 16 8.24537Z"
                          fill="rgba(255,255,255,1)"
                        ></path>
                      </svg>
                    </li>
                  </ul>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="wrapper-play"></div>
        <div class="wrapper-list"></div>
      </header>
      <footer></footer>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
